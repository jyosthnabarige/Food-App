<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Food Ordering App</h1>
    
    <div id="menu">
        <div class="item">
            <h2>Burger</h2>
            <p>$5</p>
            <button onclick="addToCart('Burger', 5)">Add to Cart</button>
        </div>
        <div class="item">
            <h2>Pizza</h2>
            <p>$8</p>
            <button onclick="addToCart('Pizza', 8)">Add to Cart</button>
        </div>
    </div>

    <h2>Cart</h2>
    <ul id="cart"></ul>
    <p><strong>Total:</strong> $<span id="total">0</span></p>

    <script src="index.js"></script>
</body>
</html>
